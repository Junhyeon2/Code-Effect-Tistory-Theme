<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[##_title_##]::[##_page_title_##]</title>
<!-- 부트스트랩 CSS -->
<link rel="stylesheet" href="./images/bootstrap.min.css">
<!-- Fontawesome CSS -->
<link rel="stylesheet" href="./images/font-awesome.min.css">
<!-- Customize CSS -->
<link rel="stylesheet" href="./style.css">
<!-- Noto Sans Font CSS -->
<link re="stylesheet" href="./images/NotoSansKR-Hestia.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<nav id="navWrapper" class="nav-wrapper">
				<div id="navLeft" class="nav-left">
					<a class="rm-deco">
						<i id="iconBars" class="fa fa-bars" aria-hidden="true"></i>
						<i id="iconArrow" class="fa fa-arrow-down display-none" aria-hidden="true"></i>
					</a>
				</div>
				<div id="navRight" class="nav-right">
					<h4><a class="rm-deco" href="[##_blog_link_##]">[##_title_##]</a></h4>
				</div>
				<div class="nav-slide">
				</div>
			</nav>
		</div> <!-- end of header -->

		<div id="content">
			<s_article_rep>
				<div class="entry article-wrapper">
					<div class="article-title">
						<div class="title-inner-80">
							<h3 class="title-align title-style"><a href="[##_article_rep_link_##]">[##_article_rep_title_##]</a></h3>
						</div>
						<div class="title-inner-20">
							<div class="subtitle-align">
								<div class="subtitle-style">
									<div class="row">
										<div class="col-md-12">
											<i class="fa fa-folder subtitle-icon-align"></i>
											<span class="subtitle-font-style">
												<a href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a>
											</span>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<i class="fa fa-calendar subtitle-icon-align"></i>
											<span class="subtitle-font-style">[##_article_rep_date_##]</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="article article-content">[##_article_rep_desc_##]</div>

					<div class="article-comments">
					</div>
					<div class="article-paging">
					</div>

				</div>
			</s_article_rep>
		</div> <!-- end of content -->

		<div id="sidebar"></div> <!-- end of sidebar -->
		<div id="footer"></div> <!-- end of footer -->
	</div>
<!--  제이쿼리 JS -->
<script src="./images/jquery-3.1.1.min.js"></script>
<!-- 부트스트랩 JS -->
<script src="./images/bootstrap.min.js"></script>
<!--  제이쿼리 JS -->
<script src="./images/customize.js"></script>
</body>
</html>
